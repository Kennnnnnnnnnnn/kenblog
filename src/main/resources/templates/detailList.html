<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div th:replace="fragments/navBar :: navBar"/>

<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/img/post-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1 th:text="${list.postTitle}"></h1>
                    <span class="meta">
                            Posted by
                            <a th:text="${list.user.username}"></a>
                            on
                            <a th:text="${list.postCreateDate}"></a>
                        </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <a th:text="${list.postContent}"></a>
                <form th:action="@{'/deletePost/' + ${list.id}}" method="post">
                    <div class="justify-content-end mb-4">
                        <a class="btn btn-secondary" style="margin-top: 15px"
                           th:href="@{'/updatePost/' + ${list.id}}">Edit
                        </a>
                        <button class="btn btn-danger" type="submit" style="margin-top: 15px; margin-left: 10px">
                            Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</article>
<article class="mb-4" style=" border-top: 1px solid #dee2e6 !important; ">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1 style="margin-top: 15px; margin-bottom: 10px;">Comment</h1>
                    <div th:each="comment : ${list.comments}"
                         style="margin-top: 20px; margin-bottom: 15px; border-bottom: 1px solid #dee2e6">
                        UserName: <a th:text="${comment.user.username}"></a><br>
                        Comment: <a th:text="${comment.commentContent}"></a><br>
                        <a th:text="${comment.commentCreateDate}"></a>
                    </div>
                    <form th:action="@{'/createComment/' + ${list.id}}" method="post">
                        <label for="commentContent" style="margin-top: 30px;">Comment</label>
                        <textarea id="commentContent" name="commentContent"
                                  style="height: 77px; width: 50vw; border: 1px solid #dee2e6"></textarea>
                        <button class="btn btn-success" type="submit" style="margin-top: 15px;">
                            Submit
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</article>
>
<!-- Footer-->
<footer class="border-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                </ul>
                <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2021</div>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/static/js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div th:replace="fragments/navBar2 :: navBar"/>
<!-- Page Header-->
<header class="masthead">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Login</h1>
                    <span class="subheading">Enter Your Name and Password.</span>
                    <span class="subheading">&#128273;</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="my-5">
                    <form th:action="@{/loginAccount}" th:object="${loginForm}" method="post">
                        <div class="form-floating" style="margin-bottom: 2rem;">
                            <input class="form-control" id="username" name="username" type="text"
                                   placeholder="Enter your name..."
                                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'"/>
                            <label for="username">Name</label>
                            <p class="errorText" th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"></p>
                        </div>
                        <div class="form-floating" style="margin-bottom: 2rem;">
                            <input class="form-control" id="password" name="password" type="password"
                                   placeholder="Enter your password..."
                                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'"/>
                            <label for="password">Password</label>
                            <p class="errorText" th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"></p>
                        </div>
                        <br/>
                        <button class="btn btn-primary" id="submitButton" type="submit">Login</button>
                        <a class="btn btn-primary" href="createAccount">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Footer-->
<footer class="border-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                </ul>
                <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2021</div>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" type="application/javascript"></script>
<!-- Core theme JS-->
<script src="static/js/scripts.js" type="application/javascript"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="fragments/header :: header" />
<body>
<div th:replace="fragments/navBar2 :: navBar" />
<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/img/contact-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Register</h1>
                    <span class="subheading">Register for an account.</span>
                    <span class="subheading">&#128274;</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="my-5">
                    <form th:action="@{/createAccount}" th:object="${createForm}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-floating" style="margin-bottom: 2rem;">
                            <input class="form-control" id="username" name="username" type="text"
                                   placeholder="Enter your name..."
                                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'"/>
                            <label for="username">Name</label>
                            <p class="errorText" th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"></p>
                        </div>
                        <div class="form-floating" style="margin-bottom: 2rem;">
                            <input class="form-control" id="password" name="password" type="password"
                                   placeholder="Enter your password..."
                                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'"/>
                            <label for="password">Password</label>
                            <p class="errorText" th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"></p>
                        </div>
                        <div class="form-floating" style="margin-bottom: 2rem;">
                            <input class="form-control" th:field="*{phone}" type="tel"
                                   placeholder="Enter your phone number..."
                                   th:class="${#fields.hasErrors('phone')}? 'form-control fieldError' : 'form-control'"/>
                            <label for="phone">Phone Number</label>
                            <p class="errorText" th:if="${#fields.hasErrors('phone')}"
                               th:errors="*{phone}"></p>
                            <a style="color:gray;">example) 010-1234-5678</a>
                        </div>
                        <br/>
                        <button class="btn btn-primary" id="submitButton" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Footer-->
<footer class="border-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                </ul>
                <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2021</div>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>

</body>
</html>
